<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Notes App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav>
    <h1>My Notes App</h1>
    <ul>
      <li><a href="#" id="loginLink">Login</a></li>
      <li><a href="#" id="signupLink">Signup</a></li>
      <li><a href="#" id="logoutLink">Logout</a></li>
    </ul>
  </nav>

  <!-- ✅ Signup Form -->
  <section id="signupForm" style="display:none;">
    <h2>Signup</h2>
    <form onsubmit="signup();">
      <input type="text" id="signupName" placeholder="Name" required>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <button type="submit">Signup</button>
    </form>
  </section>

  <!-- ✅ Login Form -->
  <section id="loginForm">
    <h2>Login</h2>
    <form onsubmit="login();">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </section>

  <!-- ✅ Note Form -->
  <section id="noteForm" style="display:none;">
    <h2>Create Note</h2>
    <form onsubmit="createNote();">
      <input type="text" id="noteTitle" placeholder="Note Title" required>
      <textarea id="noteDescription" placeholder="Note Description" required></textarea>
      <button type="submit">Add Note</button>
    </form>
  </section>

  <!-- ✅ Notes Section -->
  <section id="notesSection" style="display:none;">
    <h2>My Notes</h2>
    <div id="notesList"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
